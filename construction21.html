.chip[data-amount="10"]   { background: linear-gradient(135deg, #3478f6, #0035aa); border-color: #7fb3ff; }

.chip.selected, .chip:hover {

}
/* Sparkle / shine effect on chips */
.chip::after {
  content: "";

  border-radius: 60% 60% 80% 80%/90% 90% 40% 40%;
  opacity: 0.75;
  pointer-events: none;
  filter: blur(1.2px);
  transition: opacity 0.2s, filter 0.2s;
}
.chip.selected::after, .chip:hover::after {
  opacity: 1;
  filter: blur(0.7px) brightness(1.13);
}

    repeating-linear-gradient(135deg, #385f38 0 3px, #305730 3px 7px), /* felt */

#dealer-cards, #player-hands {
  min-height: 140px;
  display: flex;
  gap: 22px;
  justify-content: center;
  align-items: center;
  z-index: 10;
  position: absolute;
}
#dealer-cards {
  top: 5%;
  left: 50%;

}
#player-hands {
  bottom: 3%;
  left: 50%;
  transform: translateX(-50%);

  max-width: 600px;
}
.player-hand {
  position: relative;
  display: inline-block;
  min-width: 160px;
  vertical-align: top;
  margin: 0 16px;
  transition: box-shadow 0.25s, border 0.2s, filter 0.22s, opacity 0.15s;
}
.player-hand.active-hand {
  box-shadow: 0 0 28px 6px #ffd70088, 0 2px 24px #ffd70055;
  border: 2.5px solid #ffd700ee;
  filter: brightness(1.06) drop-shadow(0 0 16px #ffd70066);
  opacity: 1;
}
.player-hand:not(.active-hand) {
  opacity: 0.89;
  filter: grayscale(0.06) brightness(0.95);
}
.hand-cards {
  display: flex;
  gap: 0;
  position: relative;
  min-width: 140px;
  z-index: 1;
}
.hand-cards .card {
  transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.35s ease-out;
  animation: cardIn 0.55s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards;
}
@keyframes cardIn {
  from { opacity: 0; transform: translateY(28px) scale(0.92);}
  to   { opacity: 1; transform: none;}
}

.card {
  width: 100px; height: 145px;
  background: linear-gradient(145deg, #fff, #f5f5f4);
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.18), 0 2px 6px rgba(0,0,0,0.12);
  border: 2.5px solid #bfa14a;
  position: relative;
  transform-style: preserve-3d;
  transition: box-shadow 0.2s, border 0.2s, transform 0.3s cubic-bezier(0.4,0,0.2,1);
  cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  font-size: 2.1em;
  color: #23232b;
  user-select: none;
}
.card-face, .card-back {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  backface-visibility: hidden;
  display: flex; align-items: center; justify-content: center;
  font-size: 2em;
}
.card-back {
  transform: rotateY(180deg);
  background: repeating-linear-gradient(45deg, #bfa14a 0px, #bfa14a 8px, #23232b 8px, #23232b 16px), radial-gradient(circle at 50% 50%, #bfa14a 30%, #8b7a00 70%);
  color: #23232b;
}
.card.flipped {
  transform: rotateY(180deg);
  transition: transform 0.65s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
.card-deal-animate {
  transition: left 0.65s cubic-bezier(0.25, 0.46, 0.45, 0.94), top 0.65s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.4s ease-out;
}
.card-fly {
  box-shadow: 0 8px 32px #0008;
  pointer-events: none;
}

/* Result banners with animated flair by outcome */
.result-banner {

  transform: translateY(-28px) scale(0.9);

  font-weight: bold;

  border-radius: 18px;

  left: 50%; top: -38px;
  transform: translate(-50%, -28px) scale(0.9);

  box-shadow: 0 6px 22px #ffd70033, 0 2px 6px #23232b66;

}
.result-banner.show {
  opacity: 1;

}
.result-banner.win {

.result-banner.bust {

/* Enhanced Outcome Display Panel */
.outcome-display-panel {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 380px;
  backdrop-filter: blur(20px);
  border-radius: 28px;
  border: 4px solid;
  z-index: 1000;
  transform: translateX(480px) scale(0.7) rotateY(25deg);
  opacity: 0;
  transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;  box-shadow: 
    0 25px 80px rgba(0, 0, 0, 0.4),
    0 8px 32px rgba(0, 0, 0, 0.2),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

/* Desktop-specific glass effect layer */
@media (min-width: 769px) {
  .outcome-display-panel::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: inherit;
    background: linear-gradient(135deg, 
      rgba(255, 255, 255, 0.1) 0%, 
      transparent 30%, 
      transparent 70%, 
      rgba(255, 255, 255, 0.05) 100%);
    pointer-events: none;
    z-index: 1;
  }
}

.outcome-display-panel.show {
  transform: translateX(0) scale(1) rotateY(0deg);
  opacity: 1;
}

/* Desktop enhanced entrance animation */
@media (min-width: 769px) {
  .outcome-display-panel {
    transform: translateX(500px) scale(0.6) rotateY(30deg);
    transition: all 0.9s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  .outcome-display-panel.show {
    transform: translateX(0) scale(1) rotateY(0deg);
    animation: desktopBreathing 4s ease-in-out infinite;
  }
  
  @keyframes desktopBreathing {
    0%, 100% {
      transform: translateX(0) scale(1) rotateY(0deg);
    }
    50% {
      transform: translateX(0) scale(1.01) rotateY(0deg);
    }
  }
  
  /* Disable breathing during hover */
  .outcome-display-panel.show:hover {
    animation: none;
  }
}

/* Desktop hover effects */
@media (hover: hover) and (pointer: fine) {
  .outcome-display-panel:hover {
    transform: translateX(-10px) scale(1.02) rotateY(-2deg);
    box-shadow: 
      0 30px 100px rgba(0, 0, 0, 0.5),
      0 12px 40px rgba(0, 0, 0, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.15);
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    animation: none;
  }
  
  .outcome-display-panel.show:hover {
    transform: translateX(-10px) scale(1.02) rotateY(-2deg);
    animation: none;
  }
}

/* Win States */

    rgba(255, 215, 0, 0.98) 0%, 
    rgba(255, 140, 0, 0.95) 50%,
    rgba(255, 69, 0, 0.98) 100%);
  border-color: #ffd700;
  color: #1a1a1a;
  animation: blackjackPulse 2s ease-in-out infinite;

      <div class="flex items-center justify-center">
        <div class="mr-2">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" fill="url(#chipGradient)" stroke="#FFD700" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="7" fill="transparent" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="2 2"/>
            <defs>
              <linearGradient id="chipGradient" x1="2" y1="2" x2="22" y2="22">
                <stop offset="0" stop-color="#FFD700"/>
                <stop offset="1" stop-color="#FF8C00"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <span id="center-chips-amount" class="text-2xl font-extrabold text-green-400">0</span>
      </div>
    </div>

    <!-- Blackjack Table -->
    <div id="blackjack-table">
      <div class="table-area-dealer"></div>
      <div class="table-area-player"></div>
      <div id="virtual-deck"></div>
      <div id="table-vignette"></div>
      <svg class="table-logo" viewBox="0 0 800 120" fill="none">
        <text x="50%" y="50%" text-anchor="middle" fill="#ffd700" font-size="64" font-family="Segoe UI, Arial, sans-serif" font-weight="bold" opacity="0.9" dy=".35em" stroke="#bfa14a" stroke-width="3">CONSTRUCTION 21</text>
        <g opacity="0.18">
          <rect x="80" y="90" width="640" height="18" rx="9" fill="#23232b"/>
          <rect x="80" y="90" width="640" height="9" rx="4.5" fill="#ffd700"/>
          <rect x="80" y="99" width="640" height="9" rx="4.5" fill="#bfa14a"/>
        </g>
      </svg>
      <div class="table-text rules">DEALER HITS SOFT 17  BLACKJACK PAYS 3:2</div>
      <div class="table-text nosmoke">NO SMOKING </div>
      <div id="table-bet-spots">
        <div class="table-bet-spot" id="pp-bet-spot">
          <span>P / P</span>
          <span id="pp-bet-amount" class="font-bold">0</span>
          <div class="bet-spot-chips"></div>
        </div>
        <div class="table-bet-spot" id="main-bet-spot">
          <span>Main Bet</span>
          <span id="main-bet-amount" class="font-bold">0</span>
          <div class="bet-spot-chips"></div>
        </div>
        <div class="table-bet-spot" id="plus3-bet-spot">
          <span>21+3</span>
          <span id="plus3-bet-amount" class="font-bold">0</span>
          <div class="bet-spot-chips"></div>
        </div>
      </div>
      <div id="dealer-cards"></div>
      <div id="player-hands"></div>
    </div>

    <!-- Chip Tray -->
    <div class="chip-tray-container">
      <div class="chip-row">
        <button class="chip" data-amount="5"><span class="chip-value">5</span><span class="sr-only">Bet 5 chips</span></button>
        <button class="chip" data-amount="10"><span class="chip-value">10</span><span class="sr-only">Bet 10 chips</span></button>
        <button class="chip" data-amount="25"><span class="chip-value">25</span><span class="sr-only">Bet 25 chips</span></button>
        <button class="chip" data-amount="100"><span class="chip-value">100</span><span class="sr-only">Bet 100 chips</span></button>
      </div>
    </div>

    <!-- Game Action Buttons -->
    <div class="action-buttons-container flex flex-col items-center justify-center gap-4 mt-6 mb-8">
      <!-- Deal/Clear Bets -->
      <div class="betting-actions flex flex-row justify-center items-center gap-4">
        <button id="clear-bets-btn" class="btn-secondary px-8 py-2">Clear Bets</button>
        <button id="deal-btn" class="btn-primary px-8 py-2">Deal</button>
      </div>
      <!-- Game Actions -->
      <div id="action-bar" class="flex flex-row justify-center items-center gap-4 glassy p-3 rounded-xl shadow-lg z-20 mt-2">
        <button id="hit-btn" class="btn-primary">Hit</button>
        <button id="stand-btn" class="btn-primary">Stand</button>
        <button id="double-btn" class="btn-primary" style="display:none;">Double</button>
        <button id="split-btn" class="btn-primary" style="display:none;">Split</button>
        <button id="insurance-btn" class="btn-primary" style="display:none;">Insurance</button>
      </div>
      <div id="end-round-buttons" style="display:flex;gap:1.5em;justify-content:center;margin:16px 0;">
        <button id="new-bet-btn" class="btn-primary" style="display:none;">New Bet</button>
        <button id="rebet-btn" class="btn-primary" style="display:none;">Re-bet</button>
        <button id="double-bet-btn" class="btn-primary" style="display:none;">2x Bet</button>
      </div>
    </div>
  </main>
  <!-- Status Toast -->
  <div id="status-toast" class="fixed top-6 left-1/2 -translate-x-1/2 glassy px-6 py-3 rounded-lg shadow-lg text-yellow-300 text-lg z-50"></div>
  <!-- Side Bet Win Display -->
  <div id="side-bet-win-display" class="outcome-display-panel">
    <div class="win-panel-header">
      <span class="outcome-icon"></span>
      <span class="outcome-title">SIDE BET WIN!</span>
      <button class="close-win-btn" onclick="closeOutcomeDisplay()"></button>
    </div>    <div class="outcome-details">
      <div class="outcome-type-section">
        <div class="outcome-type-label">Result:</div>
        <div class="outcome-type-value" id="outcome-type-display"></div>
      </div>
      <!-- Card Totals Section -->
      <div class="outcome-scores-section" id="outcome-scores-section" style="display: none;">
        <div class="outcome-scores-label">Final Scores:</div>
        <div class="outcome-scores-comparison">
          <div class="score-item player-score">
            <span class="score-label">You:</span>
            <span class="score-value" id="player-score-display">0</span>
          </div>
          <div class="score-vs">vs</div>
          <div class="score-item dealer-score">
            <span class="score-label">Dealer:</span>
            <span class="score-value" id="dealer-score-display">0</span>
          </div>
        </div>
      </div>
      <div class="outcome-amount-section">
        <div class="outcome-amount-label">Amount:</div>
        <div class="outcome-amount-value" id="outcome-amount-display">
          <span class="outcome-icon-small"></span>
          <span class="amount-text"></span>
        </div>
      </div>
    </div>
    <div class="outcome-effects">
      <div class="effect-sparkle"></div>
      <div class="effect-sparkle"></div>
      <div class="effect-sparkle"></div>
      <div class="effect-fire"></div>
      <div class="effect-money"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/construction21-ui.js"></script>
</body>
</html>

<body class="modern-bg flex flex-col items-center justify-center">
  <!-- Header -->
  <header class="w-full flex justify-between items-center px-6 py-4 glassy mt-2">
    <div class="flex items-center gap-2">
      <span class="text-3xl">ðŸ”¨</span>
      <h1 class="text-2xl font-bold text-yellow-400 tracking-wide">Construction 21</h1>
    </div>
    <div id="profile" class="flex items-center gap-3">
      <span id="profile-name" class="font-semibold text-white"></span>
      <button id="logout-btn" class="btn-secondary">Logout</button>
    </div>
  </header>

  <!-- Game Table -->
  <main class="w-full max-w-2xl flex flex-col items-center mt-6">
    <!-- Chips Display -->
    <div id="center-chips-display" class="flex flex-col items-center mb-2">
      <span class="text-lg text-yellow-300 font-bold">Your Balance</span>
      <div class="flex items-center justify-center">
        <div class="mr-2">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" fill="url(#chipGradient)" stroke="#FFD700" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="7" fill="transparent" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="2 2"/>
            <defs>
              <linearGradient id="chipGradient" x1="2" y1="2" x2="22" y2="22">
                <stop offset="0" stop-color="#FFD700"/>
                <stop offset="1" stop-color="#FF8C00"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <span id="center-chips-amount" class="text-2xl font-extrabold text-green-400">0</span>
      </div>
    </div>

    <!-- Blackjack Table -->
    <div id="blackjack-table">
      <div id="table-vignette"></div>
      <svg class="table-logo" viewBox="0 0 800 120" fill="none">
        <text x="50%" y="50%" text-anchor="middle" fill="#ffd700" font-size="64" font-family="Segoe UI, Arial, sans-serif" font-weight="bold" opacity="0.9" dy=".35em" stroke="#bfa14a" stroke-width="3">CONSTRUCTION 21</text>
        <g opacity="0.18">
          <rect x="80" y="90" width="640" height="18" rx="9" fill="#23232b"/>
          <rect x="80" y="90" width="640" height="9" rx="4.5" fill="#ffd700"/>
          <rect x="80" y="99" width="640" height="9" rx="4.5" fill="#bfa14a"/>
        </g>
        <g>
          <text x="400" y="110" text-anchor="middle" fill="#ffd700" font-size="18" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">BLACKJACK PAYS 3:2</text>
        </g>
      </svg>
      <div class="table-text pays">BLACKJACK PAYS 3:2</div>
      <div class="table-text rules">DEALER MUST STAND ON 17 â€¢ PAYS 3:2</div>
      <div class="table-text nosmoke">NO SMOKING ðŸš­</div>
      <div id="table-bet-spots">
        <div class="table-bet-spot" id="pp-bet-spot">
          <span>P / P</span>
          <span id="pp-bet-amount" class="font-bold">0</span>
        </div>
        <div class="table-bet-spot" id="main-bet-spot">
          <span>Main Bet</span>
          <span id="main-bet-amount" class="font-bold">0</span>
        </div>
        <div class="table-bet-spot" id="plus3-bet-spot">
          <span>21+3</span>
          <span id="plus3-bet-amount" class="font-bold">0</span>
        </div>
      </div>
      <div id="dealer-cards" class="flex gap-2" style="position:absolute;top:12%;left:50%;transform:translateX(-50%);"></div>
      <div id="player-hands" class="flex gap-2" style="position:absolute;bottom:8%;left:50%;transform:translateX(-50%);"></div>
    </div>
    <!-- Chip Tray -->
    <div class="chip-tray-container">
      <div class="chip-row">
        <button class="chip" data-amount="5"><span class="chip-value">5</span></button>
        <button class="chip" data-amount="10"><span class="chip-value">10</span></button>
        <button class="chip" data-amount="25"><span class="chip-value">25</span></button>
        <button class="chip" data-amount="100"><span class="chip-value">100</span></button>
      </div>
    </div>

    <!-- Game Action Buttons -->
    <div class="action-buttons-container flex flex-col items-center justify-center gap-4 mt-6 mb-8">
      <!-- Deal/Clear Bets -->
      <div class="betting-actions flex flex-row justify-center items-center gap-4">
        <button id="clear-bets-btn" class="btn-secondary px-8 py-2">Clear Bets</button>
        <button id="deal-btn" class="btn-primary px-8 py-2">Deal</button>
      </div>
      <!-- Game Actions -->
      <div id="action-bar" class="flex flex-row justify-center items-center gap-4 glassy p-3 rounded-xl shadow-lg z-20 mt-2">
        <button id="hit-btn" class="btn-primary">Hit</button>
        <button id="stand-btn" class="btn-primary">Stand</button>
        <button id="double-btn" class="btn-primary" style="display:none;">Double</button>
        <button id="split-btn" class="btn-primary" style="display:none;">Split</button>
        <button id="insurance-btn" class="btn-primary" style="display:none;">Insurance</button>
      </div>
    </div>
  </main>

  <!-- Status Toast -->
  <div id="status-toast" class="fixed top-6 left-1/2 -translate-x-1/2 glassy px-6 py-3 rounded-lg shadow-lg text-yellow-300 text-lg z-50"></div>

  <!-- Scripts -->
  <script type="module" src="js/construction21-ui.js"></script>

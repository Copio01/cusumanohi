<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Cusumano Home Improvements</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #f7f8fc; }
        .admin-header { background: #fff; padding: 1rem 2rem; border-bottom: 1px solid #e9ecef; display: flex; align-items: center; justify-content: space-between; }
        .admin-header h1 { font-family: 'Poppins', sans-serif; color: #0a4d68; font-size: 1.5rem; margin: 0; }
        .admin-header .logout-btn { background: #e63946; color: #fff; border: none; border-radius: 6px; padding: 0.5rem 1.2rem; font-weight: 700; cursor: pointer; }
        .admin-layout { display: flex; min-height: 100vh; }
        .admin-sidebar { background: #fff; border-right: 1px solid #e9ecef; width: 220px; padding: 2rem 1rem; }
        .admin-sidebar nav ul { list-style: none; padding: 0; margin: 0; }
        .admin-sidebar nav li { margin-bottom: 1rem; }
        .admin-sidebar nav a { color: #0a4d68; text-decoration: none; font-weight: 600; display: block; padding: 0.7rem 1rem; border-radius: 6px; transition: background 0.2s; }
        .admin-sidebar nav a.active, .admin-sidebar nav a:hover { background: #e0f7fa; }
        .admin-main { flex: 1; padding: 2rem; }
        .admin-section { display: none; max-width: 600px; margin: 0 auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(10,77,104,0.06); padding: 2rem; margin-bottom: 2rem; }
        .admin-section.active { display: block; }
        .admin-section h2 { color: #0a4d68; font-family: 'Poppins', sans-serif; margin-top: 0; }
        .admin-section label { display: block; margin: 1rem 0 0.3rem 0; font-weight: 600; }
        .admin-section input, .admin-section textarea { width: 100%; padding: 0.7rem; border: 1px solid #ced4da; border-radius: 6px; font-size: 1rem; }
        .admin-section textarea { min-height: 80px; }
        .admin-section button[type="submit"] { margin-top: 1.5rem; background: #0a4d68; color: #fff; border: none; border-radius: 6px; padding: 0.7rem 2rem; font-weight: 700; cursor: pointer; }
        .section-spinner { display: none; margin-left: 1rem; border: 3px solid #f3f3f3; border-top: 3px solid #0a4d68; border-radius: 50%; width: 22px; height: 22px; animation: spin 1s linear infinite; vertical-align: middle; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .section-toast { display: none; margin-top: 1rem; padding: 0.7rem 1.2rem; border-radius: 6px; font-weight: 600; }
        .section-toast.success { background: #2a9d8f; color: #fff; }
        .section-toast.error { background: #e63946; color: #fff; }
        @media (max-width: 900px) { .admin-layout { flex-direction: column; } .admin-sidebar { width: 100%; border-right: none; border-bottom: 1px solid #e9ecef; } .admin-main { padding: 1rem; } }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Cusumano Admin</h1>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <nav>
                <ul>
                    <li><a href="#hero-section" class="admin-nav-link active">Hero</a></li>
                    <li><a href="#about-section" class="admin-nav-link">About</a></li>
                    <li><a href="#services-section" class="admin-nav-link">Services</a></li>
                    <li><a href="#gallery-section" class="admin-nav-link">Gallery</a></li>
                    <li><a href="#map-section" class="admin-nav-link">Map</a></li>
                    <li><a href="#facebook-section" class="admin-nav-link">Facebook</a></li>
                    <li><a href="#contact-section" class="admin-nav-link">Contact</a></li>
                    <li><a href="#footer-section" class="admin-nav-link">Footer</a></li>
                    <li><a href="#social-section" class="admin-nav-link">Social</a></li>
                    <li><a href="#announcement-section" class="admin-nav-link">Announcement</a></li>
                </ul>
            </nav>
        </aside>
        <main class="admin-main">
            <section id="hero-section" class="admin-section active">
                <h2>Hero Section</h2>
                <form id="hero-form">
                    <label for="hero-heading">Heading</label>
                    <input type="text" id="hero-heading" />
                    <label for="hero-subheading">Subheading</label>
                    <input type="text" id="hero-subheading" />
                    <label for="hero-button-text">Button Text</label>
                    <input type="text" id="hero-button-text" />
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="hero-spinner"></span>
                    <div class="section-toast" id="hero-toast"></div>
                </form>
            </section>
            <section id="about-section" class="admin-section">
                <h2>About Section</h2>
                <form id="about-form">
                    <label for="about-heading">Heading</label>
                    <input type="text" id="about-heading" />
                    <label for="about-p1">Paragraph 1</label>
                    <textarea id="about-p1"></textarea>
                    <label for="about-p2">Paragraph 2</label>
                    <textarea id="about-p2"></textarea>
                    <label for="about-features">Features (comma separated)</label>
                    <input type="text" id="about-features" />
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="about-spinner"></span>
                    <div class="section-toast" id="about-toast"></div>
                </form>
            </section>
            <section id="services-section" class="admin-section">
                <h2>Services Section</h2>
                <form id="services-form">
                    <div id="services-list"></div>
                    <button type="button" id="add-service">Add Service</button>
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="services-spinner"></span>
                    <div class="section-toast" id="services-toast"></div>
                </form>
            </section>
            <section id="gallery-section" class="admin-section">
                <h2>Gallery Section</h2>
                <!-- Existing gallery/image management UI here -->
                <div id="gallery-admin-ui"></div>
            </section>
            <section id="map-section" class="admin-section">
                <h2>Map Section</h2>
                <form id="map-form">
                    <label for="map-heading">Heading</label>
                    <input type="text" id="map-heading" />
                    <label for="map-desc">Description</label>
                    <textarea id="map-desc"></textarea>
                    <label for="map-link">Directions Link</label>
                    <input type="url" id="map-link" />
                    <label for="map-lat">Latitude</label>
                    <input type="number" id="map-lat" step="any" />
                    <label for="map-lng">Longitude</label>
                    <input type="number" id="map-lng" step="any" />
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="map-spinner"></span>
                    <div class="section-toast" id="map-toast"></div>
                </form>
            </section>
            <section id="facebook-section" class="admin-section">
                <h2>Facebook Plugin</h2>
                <form id="facebook-form">
                    <label for="fb-url">Page URL</label>
                    <input type="url" id="fb-url" />
                    <label for="fb-tabs">Tabs (comma separated)</label>
                    <input type="text" id="fb-tabs" placeholder="timeline,events,messages" />
                    <label for="fb-width">Width</label>
                    <input type="number" id="fb-width" />
                    <label for="fb-height">Height</label>
                    <input type="number" id="fb-height" />
                    <label for="fb-cover">Show Cover</label>
                    <input type="checkbox" id="fb-cover" />
                    <label for="fb-facepile">Show Facepile</label>
                    <input type="checkbox" id="fb-facepile" />
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="facebook-spinner"></span>
                    <div class="section-toast" id="facebook-toast"></div>
                </form>
            </section>
            <section id="contact-section" class="admin-section">
                <h2>Contact Section</h2>
                <form id="contact-form-admin">
                    <label for="contact-intro">Intro</label>
                    <input type="text" id="contact-intro" />
                    <label for="contact-phone">Phone</label>
                    <input type="text" id="contact-phone" />
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" />
                    <label for="contact-hours">Business Hours</label>
                    <input type="text" id="contact-hours" />
                    <label for="contact-cta">CTA</label>
                    <input type="text" id="contact-cta" />
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="contact-spinner"></span>
                    <div class="section-toast" id="contact-toast"></div>
                </form>
            </section>
            <section id="footer-section" class="admin-section">
                <h2>Footer Section</h2>
                <form id="footer-form">
                    <label for="footer-info">Info</label>
                    <textarea id="footer-info"></textarea>
                    <label for="footer-copyright">Copyright</label>
                    <input type="text" id="footer-copyright" />
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="footer-spinner"></span>
                    <div class="section-toast" id="footer-toast"></div>
                </form>
            </section>
            <section id="social-section" class="admin-section">
                <h2>Social Links</h2>
                <form id="social-form">
                    <label for="social-facebook">Facebook</label>
                    <input type="url" id="social-facebook" />
                    <label for="social-instagram">Instagram</label>
                    <input type="url" id="social-instagram" />
                    <label for="social-twitter">Twitter</label>
                    <input type="url" id="social-twitter" />
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="social-spinner"></span>
                    <div class="section-toast" id="social-toast"></div>
                </form>
            </section>
            <section id="announcement-section" class="admin-section">
                <h2>Announcement Banner</h2>
                <form id="announcement-form">
                    <label for="announcement-text">Announcement Text</label>
                    <input type="text" id="announcement-text" />
                    <label for="announcement-active">Active</label>
                    <input type="checkbox" id="announcement-active" />
                    <button type="submit">Save</button>
                    <span class="section-spinner" id="announcement-spinner"></span>
                    <div class="section-toast" id="announcement-toast"></div>
                </form>
            </section>
        </main>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
